<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        //输出    1 2 3 4 5 
        var str = "hello";
        for (var i = 0; i < str.length; i++) {
            console.log(str[i]);
        }
        //输出    h e l l o

        var i = 0;
        var arr = [1, 2, 3, 4, 5];
        while (i < arr.length) {
            console.log(arr[i]);
            i++;
        }
        //输出    1 2 3 4 5 
        var i = 0;
        var arr = [1, 2, 3, 4, 5];
        do {
            console.log(arr[i]);
            i++;
        } while (i < arr.length);
        //输出    1 2 3 4 5
    </script>
</body>

</html>
