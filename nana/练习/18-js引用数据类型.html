<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //基本数据类型存在栈中
        var a = 10;
        var b = a;
        var b = 20;
        console.log(a);
        console.log(b);
        //输出 10 20

        //引用数据类型存在堆中
        var obj1 = new Object();
        var obj2 = obj1;
        obj2.name = "nana";
        console.log(obj1.name);
        //输出 nana
    </script>
</body>
</html>
