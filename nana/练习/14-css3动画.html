<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
            line-height: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50% ;
            background-color: lightpink;
            animation: foo 3s ease 0s 4 alternate forwards;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            position: absolute;
        }
        @keyframes foo{
            0% {
                top:20px;
                left:50px;
            }
            25% {
                top:20px;
                left:100px;
                background-color: lightsteelblue;
            }
            50% {
                top:120px;
                left:100px;
                background-color: lightskyblue;
            }
            75%{
                top:120px;
                left:50px;
                background-color: lightseagreen;
            }
            100% {
                top:70px;
                left:75px;
                background-color: lightsalmon;
            }
        }
    </style>
</head>
<body>
    <div>
        css3动画
    </div>
</body>
</html>
