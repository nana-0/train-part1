<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(function () {
            console.log("hello");
        }, 2000);

        var i = 0;
        var timer = setInterval(function () {
            console.log(i);
            i++;
            if (i == 5) {
                clearInterval(timer);
            }
        }, 1000);

    </script>
</body>

</html>
