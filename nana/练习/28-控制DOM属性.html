<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            width: 300px;
            height: 300px;
        }
        .active{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <img src="" alt="" id="img1">
    <div id="div1">测试setAttribute</div>
    <script>
        var oImg = document.getElementById("img1");
        var oDiv = document.getElementById("div1");
        oImg.setAttribute("src","./image/cat1.jpg");
        oDiv.setAttribute("class","active");
    </script>
</body>

</html>
