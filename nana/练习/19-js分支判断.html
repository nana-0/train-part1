<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = true;
        if (a) {
            console.log(a);
            //输出true
        }
        var b = 1;
        if (b) {
            console.log(b);
            //输出1
        }
        var c = 10;
        var d = 20;
        if (c > d) {
            console.log("c > d");
        } else if (c < d) {
            console.log("c < d");
        } else {
            console.log("c = d");
        }
        //输出c < d
        var e = 10;
        var f = "10";
        if (e == f) {
            console.log("相等");
        } else {
            console.log("不相等");
        }
        if (e === f) {
            console.log("相等");
        } else {
            console.log("不相等");
        }
        //输出 相等  不相等
        var g = 10;
        var h = 20;
        if (g == 10 && h == 10) {
            console.log("都为10");
        } else {
            console.log("至少有一个不为10");
        }
        if (g == 10 || h == 10) {
            console.log("至少有一个为10");
        } else {
            console.log("都不为10");
        }
        //输出  至少有一个不为10  至少有一个为10
        var i = 10;
        var j = 20;
        if (!(i > j)) {
            console.log("i > j是假的，即i < j");
        } else {
            console.log("i > j是真的，即i > j");
        }
        //输出i > j是假的，即i < j

        var k = 3;
        switch (k) {
            case 1:
                console.log("a = 1");
                break;
            case 2:
                console.log("a = 2");
                break;
            case 1 + 2:
                console.log("a = 3");
                break;
            default:
                break;
        }
        //输出  a = 3

        var m = 10;
        var n = 20;
        m == n ? m = 1 : m = 2;
        console.log(m);
        //输出  2

    </script>
</body>

</html>
