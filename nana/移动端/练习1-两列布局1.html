<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .left {
            width: 300px;
            height: 500px;
            background-color: lightcoral;
            float: left;
        }

        .right {
            width: calc(100% - 300px);
            height: 500px;
            background-color: lightgreen;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
