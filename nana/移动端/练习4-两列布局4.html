<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .box{
      margin-left: 200px;
      height: 400px;
    }
    .left{
      width: 200px;
      height: 400px;
      background-color: lightsalmon;
      margin-left: -200px;
      float: left;
    }
    .right{
      width: 100%;
      height: 400px;
      background-color: lightskyblue;
      float: left;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
