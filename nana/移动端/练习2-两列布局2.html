<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    .box{
      display: flex;
    }
    .left{
      width: 200px;
      height: 400px;
      background-color: lightsalmon;
      flex-shrink: 0;
    }
    .right{
      flex-grow: 1;
      height: 400px;
      background-color: lightskyblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
