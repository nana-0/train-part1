<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            width: 4px;
            height: 12px;
            background: lightpink;
            transform-origin: 0px 200px;
            position: absolute;
            top: 0;
            left: 50%;
        }
        .box{
            width: 400px;
            height: 400px;
            border:3px dashed lightsalmon;
            margin: 100px auto;
        }
        .plate{
            width: 400px;
            height: 400px;
            border: 1px solid lightblue;
            border-radius: 50%;
            position: relative;
        }
        .plate li:nth-child(5n+1){
            height: 16px;
            background-color: rgb(209, 173, 230);
        }
        .hour{
            width: 8px;
            height: 30px;
            background-color: rgb(173, 230, 190);
        }
        .minute{
            width: 4px;
            height: 50px;
            background-color: lightpink;
        }
        .second{
            width: 2px;
            height: 100px;
            background-color: lightseagreen;
        }
        .hour,.minute,.second{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-100%);
            transform-origin: -50% 0;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="plate">
            <ul class="scales"></ul>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </div>
    <script>
        var scales = document.getElementsByClassName("scales")[0];
        var plate = document.querySelector(".plate");
        var htmlStr = "";
        var oHour = document.querySelector(".hour");
        var oMinute = document.querySelector(".minute");
        var oSecond = document.querySelector(".second");



        for(i = 0;i < 60;i++){
            htmlStr += "<li style='transform:rotate("+i*6+"deg)'></li>"
        }
        scales.innerHTML = htmlStr;

        

        setInterval(function(){
            run();

        },1000)

        function run(){
            var timer = new Date();
            var newHour = timer.getHours();
            var newMinute = timer.getMinutes();
            var newSecond = timer.getSeconds();
            oSecond.style.transform = "rotate("+newSecond*6+"deg) translate(-50%,-100%)";
            oMinute.style.transform = "rotate("+newMinute*6+"deg) translate(-50%,-100%)";
            oHour.style.transform = "rotate("+newHour*30+"deg) translate(-50%,-100%)";
        }
        run();
    </script>
</body>
</html>
