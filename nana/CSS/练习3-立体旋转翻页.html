<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        .box{
            height: 300px;
            width: 300px;
            border: lightseagreen 2px dashed;
            position: relative;
            margin: 0 auto;
        }
        .side-A{
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: all 2s ease;
        }
        .side-B{
            width: 300px;
            height: 300px;
            background-color: lightsalmon;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY(180deg) translateZ(1px);
        }
        .side-A:hover{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="side-A">你好
            <div class="side-B">
                世界
            </div>
        </div>
    </div>
</body>
</html>
