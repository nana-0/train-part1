<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 50px;
            border: 1px solid black;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .content {
            width: 0px;
            height: 50px;
            background-color: blueviolet;
        }

        .content .content-text {
            height: 50;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <span class="content-text">0%</span>
        </div>

    </div>
    <button>开始</button>
    <script>
        var oContent = document.getElementsByClassName("content")[0];
        var oText = document.getElementsByClassName("content-text")[0];
        var oButton = document.getElementsByTagName("button")[0];
        var num = 0;

        oButton.onclick = run;
        function run() {
            if (oContent.offsetWidth < 600) {
                window.requestAnimationFrame(run);
                oContent.style.width = oContent.offsetWidth + 6 + "px";
                oText.innerText = ++num + "%";
            }

        }
    </script>
</body>

</html>
