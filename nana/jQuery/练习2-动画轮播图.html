<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .box {
            width: 490px;
            height: 170px;
            margin: 10px auto;
            border: 5px solid white;
            position: relative;
        }

        .content-img li {
            display: none;
        }

        .content-img .active {
            display: block;
        }

        .content-btn {
            position: absolute;
            bottom: 5px;
            width: 100%;
        }

        .content-btn .bc-left {
            float: left;
        }

        .content-btn .bc-right {
            float: right;
        }

        li {
            list-style: none;
        }

        .content-btn li {
            float: left;
            width: 20px;
            height: 20px;
            background-color: #f90;
            border-radius: 50%;
            color: #fff;
            text-align: center;
            line-height: 20px;
            margin: 0 5px;
        }

        .content-btn .active {
            background-color: rgb(252, 88, 59);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content-img">
            <ul>
                <li class="img-list active"><img src="../images/01.jpg" alt=""></li>
                <li class="img-list"><img src="../images/02.jpg" alt=""></li>
                <li class="img-list"><img src="../images/03.jpg" alt=""></li>
                <li class="img-list"><img src="../images/04.jpg" alt=""></li>
                <li class="img-list"><img src="../images/05.jpg" alt=""></li>
            </ul>
        </div>
        <div class="content-btn">
            <div class="bc-left">
                <ul>
                    <li class="btn-list">&lt;</li>
                    <li class="btn-list">&gt;</li>
                </ul>
            </div>
            <div class="bc-right">
                <ul>
                    <li class="num-list active">1</li>
                    <li class="num-list">2</li>
                    <li class="num-list">3</li>
                    <li class="num-list">4</li>
                    <li class="num-list">5</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>

        $(".num-list").on("click", function () {
            $(this).addClass("active").siblings().removeClass("active");
            $("img-list").eq($(this).index()).addClass("active").siblings().removeClass("active");
        })
    </script>

</body>

</html>
