<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            height: 200px;
            border: 1px solid black;
            margin: 100px auto;
        }

        .box ul {
            height: 50px;
            background-color: black;
        }

        .box li {
            float: left;
            list-style: none;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            padding: 0px 5px;
        }

        .box .active {
            background-color: rgb(216, 216, 216);
            color: rgb(34, 33, 33);
        }

        .content-text {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li class="active">第一节课</li>
            <li>第二节课</li>
            <li>第三节课</li>
        </ul>
        <div class="content">
            <div class="content-text visible">
                <h1>1.1</h1>
            </div>
            <div class="content-text">
                <h1>2.1</h1>
            </div>
            <div class="content-text">
                <h1>3.1</h1>
            </div>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(".box li").on("click", function () {
            $(this).addClass("active").siblings().removeClass("active");
            console.log($(".content-text").eq($(this).index()));
            $(".content-text").eq( $(this).index() ).addClass("visible").siblings().removeClass('visible');
        })

    </script>
</body>

</html>
