<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="fn">click</button>
        <li v-for = "obj in arr">{{obj}}</li>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr:['za','ls','ww']
            },
            methods:{
                fn(){
                    this.arr.push("zl");
                }
            }
            
        })
    </script>
</body>
</html>
