<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background-color: lightsalmon;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="div1" @click = "f1">
            <div id="div2" @click.stop = "f2">
    
            </div>
        </div>
    </div>
    
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            methods:{
                f1(){
                    console.log("div1");
                },
                f2(){
                    console.log("div2");
                }
            }
        })

    </script>
</body>
</html>
